<form id="contact" action="https://formspree.io/f/xwkgwklb" method="POST">
    <legend>Contact Form</legend>
    <label for="sender">Name:</label><br>
    <input id="sender" name="sender" type="text"><br>
    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email"><br>
    <label for="subject">Subject:</label><br>
    <input id="subject" name="subject" type="text"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message"></textarea><br>
    <input type="hidden" name="*honeypot"><br>
    <button type="submit">Submit</button>
    <p id="contact-status"></p>
</form>

<script>
    var form = document.getElementById("contact");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("contact-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
